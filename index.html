<!DOCTYPE html>
<html lang="en">
<head>
  <title>Langton's Anthill</title>
  <meta charset="utf-8">
  <link href="/style/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <h1>Langton's Anthill</h1>
  <div id="anthill"></div>
  <div id="controls">
    <h2>Here be content</h2>
  </div>
  <div id="fps"><span>00</span>fps</div>
  <footer>
    <a href="about.html">About</a> |
    <a href="https://github.com/bubens/LangtonsAnthill">Source</a>
  </footer>
  <script type="text/javascript" src="rel/langton.js"></script>
  <script>
    (function (window, document, $, undefined) {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const config = {
        states: 255
        , width: width - 436
        , height: height - 100
        , cellwidth: 2
        , numberOfAnts: 0
        , parentID: "anthill"
      };

      startAnthill( config );

    }(window, document, document.querySelector));
  </script>
</body>
</html>
