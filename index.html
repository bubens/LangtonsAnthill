<!DOCTYPE html>
<html lang="en">
<head>
  <title>Langton's Anthill</title>
  <meta charset="utf-8">
  <link href="/style/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <h1>Langton's Anthill</h1>
  <div id="anthill">
    <canvas id="layer1-anthill" width="1000" height="800"></canvas>
    <canvas id="layer2-antdropper" width="1000" height="800"></canvas>
  </div>
  <div id="controls">
    <h2>Settings</h2>
    <ol>
    <li>
      <label for="amount">Drop ants per click</label>
      <input type="range" min="1" max="100" value="1" class="slider" id="amount">
      <div id="show_amount">50</div>
    </li>
    <li>
      <label for="radius">Radius of drop-area</label>
      <input type="range" min="5" max="100" value="20" class="slider" id="radius">
      <div id="show_radius">20</div>
    </li>
  </ol>
  </div>
  <div id="fps"><span>60</span>fps</div>
  <footer>
    <a href="about.html">About</a> |
    <a href="https://github.com/bubens/LangtonsAnthill">Source</a>
  </footer>
  <script src="rel/layer.js"></script>
  <script src="rel/langton.js"></script>
  <script>
    (function (window, document, $, undefined) {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const config = {
        states: 255
        , width: width - 436
        , height: height - 100
        , cellwidth: 10
        , numberOfAnts: 0
        , parentID: "anthill"
      };

      startAnthill( config );

    }(window, document, document.querySelector));
  </script>
</body>
</html>
