<!DOCTYPE html>
<html lang="en">
<head>
  <title>Langton's Anthill</title>
  <meta charset="utf-8">
  <link href="/style/style.css" type="text/css" rel="stylesheet" />
  <script data-main="../rel/langton.js" src="lib/require.js"></script>
</head>
<body>
  <h1>Langton's Anthill</h1>
  <div id="layers">
    <canvas id="layer1-anthill"></canvas>
    <canvas id="layer2-antdropper"></canvas>
  </div>
  <div id="controls">
    <h2>Settings</h2>
    <ol>
    <li>
      <label for="amount">Drop ants per click</label>
      <input type="range" min="1" max="100" value="1" class="slider" id="amount">
      <div id="show_amount">50</div>
    </li>
    <li>
      <label for="radius">Radius of drop-area</label>
      <input type="range" min="5" max="100" value="20" class="slider" id="radius">
      <div id="show_radius">20</div>
    </li>
  </ol>
  </div>
  <div id="fps">60FPS</div>
  <footer>
    <a href="about.html">About</a> |
    <a href="https://github.com/bubens/LangtonsAnthill">Source</a>
  </footer>
  <!--<script src="rel/langton.js"></script>-->
  <script src="rel/adjust.js"></script>
  <script>
  </script>
</body>
</html>
